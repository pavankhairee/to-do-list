<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>daily-planner</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">

    <script src="https://kit.fontawesome.com/ad586279ae.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="/to-do/index.css"> -->

    <style>
        ul.demo {
            list-style-type: none;
            margin: 5;
            padding: 5;
        }



        #inputList {
            width: 300px;
        }
    </style>
</head>

<body>

    <section class="section">
        <div class="container">
            <div class="columns">
                <div class="column">
                    <form name="myForm" id="task-planner" action="/todolist">

                        <input type="text" name="fname" id="inputList" class="input field">
                        <button class="button is-black">Add Task</button>
                    </form>
                    <!-- <div id="taskList"></div> -->

                    <div class="content">

                        <h2><span class="icon"><i class="fa-solid fa-list-check"></i></span> Task List</h2>

                        <div class="box">
                            <ul class="demo" id="taskList"></ul>
                        </div>
                        <button class="button is-danger " id="all-clear">All Clear</button>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="todo.js"></script>
</body>

</html>
